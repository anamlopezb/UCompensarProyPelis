<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Catalogo de Libros</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Buscar libros por título o año" aria-label="Search">
      </form>
    </div>
</nav>

<!--Contenido-->
<div class="container mt-4 mb-5"> 
    <h2>Libros Recientes</h2> 
    <div class="row" id="bookList"> 
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="bookModal"  aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">  
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">Detalles del Libro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="bookModalBody">
        <!-- Aquí se mostrarán los detalles del libro -->
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom"> <!-- Pie de página -->
    <div class="container"> <!-- Contenedor del pie de página -->
      <p>&copy; 2024 Catálogo de Libros</p> <!-- Texto de copyright -->
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!-- Enlace al archivo JavaScript de Bootstrap -->
<script src="scripts.js"></script> <!-- Enlace a un archivo JavaScript personalizado -->

</body>
</html>
